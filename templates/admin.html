<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel - Approve Orders & Listings</h1>
    
    <h2>Orders</h2>
    <ul>
      {% for order in orders %}
        <li>
          {{ order.username }} - {{ order.account_number }}
          <form action="/approve-order/{{ order.id }}" method="POST" style="display:inline;">
            <button type="submit">Approve</button>
          </form>
          <form action="/reject-order/{{ order.id }}" method="POST" style="display:inline;">
            <button type="submit">Reject</button>
          </form>
        </li>
      {% endfor %}
    </ul>

    <h2>Customer Listings</h2>
    <ul>
      {% for listing in listings %}
        <li>
          {{ listing.title }} - {{ listing.price }}
          <form action="/approve-listing/{{ listing.id }}" method="POST" style="display:inline;">
            <button type="submit">Approve</button>
          </form>
          <form action="/reject-listing/{{ listing.id }}" method="POST" style="display:inline;">
            <button type="submit">Reject</button>
          </form>
        </li>
      {% endfor %}
    </ul>

    <a href="/">Back to Homepage</a>
</body>
</html>
