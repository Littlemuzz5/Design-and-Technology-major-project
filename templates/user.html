<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your MuzzBoost Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/background.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background: #0074D9;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .profile-container {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-info h2 {
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
        }
        .logout {
            margin-top: 2rem;
            text-align: right;
        }
        .logout a {
            background: #0074D9;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
        }
        .logout a:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome, {{ user.email }}</h1>
    </header>

    <div class="profile-container">
        <div class="profile-info">
            <h2>Your Submitted Orders</h2>
            {% if orders %}
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Discord Name</th>
                            <th>Account</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for order in orders %}
                        <tr>
                            <td>{{ order.id }}</td>
                            <td>{{ order.username }}</td>
                            <td>{{ order.account_number }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>You have not submitted any orders yet.</p>
            {% endif %}
        </div>

        <div class="logout">
            <a href="/logout">Logout</a>
        </div>
    </div>

</body>
</html>
