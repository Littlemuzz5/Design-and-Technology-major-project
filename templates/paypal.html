<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PayPal</title>
  <style>
    :root{
      --bg:#0b1020; --card:#11172e; --ink:#e9eefc; --muted:#a9b3d6;
      --brand:#4e7cff; --accent:#1bd19c; --ring:rgba(78,124,255,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      background: linear-gradient(180deg,#0a0f1f,#0b1428 60%,#0a0f1f);
      color:var(--ink); display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card{
      width:100%; max-width:820px; background:var(--card);
      border:1px solid rgba(255,255,255,.06); border-radius:18px;
      box-shadow:0 20px 40px rgba(0,0,0,.45), 0 0 0 1px rgba(255,255,255,.03) inset;
      overflow:hidden;
    }
    .hero{
      display:flex; align-items:center; gap:14px; padding:24px 28px; background:
        radial-gradient(1200px 600px at -10% -100%, rgba(27,209,156,.12), transparent 60%),
        linear-gradient(90deg, rgba(78,124,255,.16), transparent 60%);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .hero svg{flex:0 0 40px; filter:drop-shadow(0 6px 18px rgba(27,209,156,.3))}
    h1{font-size:28px; margin:0}
    .sub{margin:6px 0 0; color:var(--muted); font-size:15px}
    .body{padding:22px 28px}
    .btn{
      display:inline-flex; align-items:center; gap:8px; text-decoration:none;
      border:1px solid rgba(255,255,255,.12); background:#0d1530; color:var(--ink);
      padding:12px 18px; border-radius:14px; font-weight:700; cursor:pointer;
      transition:transform .04s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .btn:hover{border-color:var(--accent); box-shadow:0 0 0 4px rgba(27,209,156,.16)}
    .btn:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <article class="card" role="main" aria-labelledby="title">
    <header class="hero">
      <svg width="40" height="40" viewBox="0 0 64 64" fill="none" aria-hidden="true">
        <circle cx="32" cy="32" r="28" stroke="rgba(27,209,156,.85)" stroke-width="4"/>
        <path d="M26 18h10c8 0 12 4 12 9s-4 9-12 9h-7l-2 10h-6L26 18Z" fill="#e9eefc"/>
      </svg>
      <div>
        <h1 id="title">PayPal</h1>
        <p class="sub">Open a ticket in the Discord server.</p>
      </div>
    </header>

    <div class="body">
      <a class="btn" href="{{ discord_invite }}" target="_blank" rel="noopener">

        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M7.6 19.2c-1.1-.4-2.1-1-3-1.8C3.2 15.9 2 14 2 12c0-1.9 1.2-3.9 2.6-5.4C6.5 4 8.9 3 11.9 3c3 0 5.4 1 7.3 3.6-1.3-.4-2.4-.6-3.5-.7-.2.4-.4.8-.6 1.2-.9-.1-1.8-.1-2.7 0-.2-.4-.4-.8-.6-1.2-1.1.1-2.2.3-3.5.7 0 0-3.1 3.3-3.1 6.4 0 2.8 1.9 4.8 4.2 6-.3-.6-.6-1.3-.7-2 .5.2 1.1.3 1.7.4.6.1 1.2.1 1.8.1s1.2 0 1.8-.1c.6-.1 1.2-.2 1.7-.4-.1.7-.4 1.4-.7 2 2.3-1.2 4.2-3.2 4.2-6 0-3.1-3.1-6.4-3.1-6.4" stroke="currentColor" stroke-width="1.4"/>
        </svg>
        Open Ticket on Discord
      </a>
    </div>
  </article>
</body>
</html>
