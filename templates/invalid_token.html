<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invalid or Expired Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .confirmation-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        a {
            text-decoration: none;
            background: #0074D9;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h2>‚ùå Link Expired or Invalid</h2>
        <p>The confirmation link is either invalid or has expired.</p>
        <a href="/resend-confirmation">Resend Confirmation</a>
    </div>
</body>
</html>
